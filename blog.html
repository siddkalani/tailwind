<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-screen flex justify-center items-center">
        <div class="h-full w-[90%] gap-[3rem] flex flex-col items-center md:mt-5 md:mb-0 mt-10 overflow-auto">
            <!-- navbar -->
            <!-- content -->
            <div class="md:flex md:flex-column flex flex-col gap-y-8 md:gap-y-4 justify-between w-full">
                <!-- content navbar -->
                <div class="flex justify-between w-full">
                    <div>
                        <p class="text-[#777777] text-[16px] font-[open sans]">Blog</p>
                        <h1 class="text-[48px] font-[manrope]">Thoughts and words </h1>
                    </div>
                    <button onclick="handleClick()"
                        class="flex w-[160px] hover:bg-[#0A2640] duration-300 hover:text-[white] h-[40px] items-center justify-center font-bold border-2 rounded-[1.5rem] border-[#0A2640] text-[#0A2640]">+
                        Add
                        Blog</button>
                </div>
                <!-- content-main -->
                <div class="flex justify-center items-center">
                    <!-- modal display -->
                    <div id="modal" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
                        <div class="bg-white p-6 rounded-md shadow-lg">
                            <form id="blogForm">
                                <label for="date">Date:</label><br>
                                <input type="date" id="date" name="date" class="border-solid border-black border-2 mb-2"><br>
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name" class="border-solid border-black border-2 mb-2"><br>
                                <label for="title">Title:</label><br>
                                <textarea id="title" name="title" rows="2" cols="40" class="border-solid border-black border-2 mb-2"></textarea><br>
                                <button type="button" onclick="handleSubmit()" class="bg-green-400 text-white px-4 py-2 rounded-md">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- main input display -->
                    <div id="blogList" class="flex flex-wrap justify-center gap-8">
                        <!-- The blog entries will be appended here -->
                        <strong class="hidden">Blogs:</strong>
                    </div>
                </div>
            </div>
            <!-- footer -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
